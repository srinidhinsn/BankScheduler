log4j.properties
log4j.rootLogger=DEBUG, consoleAppender, fileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d %t %-5p %c %x - %m%n

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d %t %-5p %c %x - %m%n
log4j.appender.fileAppender.File=bankscheduler.log
log4j.appender.fileAppender.MaxNumberOfDays=7
log4j.appender.file.MaxFileSize=10KB


log4j.logger.io.netty = OFF
log4j.logger.io.grpc = OFF

